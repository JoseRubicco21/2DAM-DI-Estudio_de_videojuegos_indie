<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Game Studio</title>
    <link rel="stylesheet" href="/src/css/welcome.css">
</head>

<body>
    <div class="contenedor">
        <!-- Logo principal -->
        <div class="contenedor-logo">
            <a href="/src/html/index.html" class="enlace-logo">
                <img src="/img/logo.png" alt="Indie Game Studio Logo" class="logo">
            </a>
            <a href="/src/html/index.html" class="enlace-titulo">
                <h1 class="nombre-estudio">Indie Game Studio</h1>
            </a>
            <p class="lema">Purveyors of digital amusements.</p>
        </div>

        <!-- Redes sociales -->
        <div class="redes-sociales">
            <a href="https://www.youtube.com" class="boton-red-social" target="_blank">
                <img src="/img/youtube.svg" alt="YouTube" class="icono-social">
                <span>YOUTUBE</span>
            </a>
            <a href="https://www.facebook.com" class="boton-red-social" target="_blank">
                <img src="/img/facebook.svg" alt="Facebook" class="icono-social">
                <span>FACEBOOK</span>
            </a>
            <a href="https://www.instagram.com" class="boton-red-social" target="_blank">
                <img src="/img/instagram.svg" alt="Instagram" class="icono-social">
                <span>INSTAGRAM</span>
            </a>
            <a href="https://twitter.com" class="boton-red-social" target="_blank">
                <img src="/img/twitter.svg" alt="Twitter" class="icono-social">
                <span>TWITTER</span>
            </a>
        </div>
    </div>

    <!-- Botones fuera del contenedor -->
    <div class="contenedor-botones">
        <a href="mailto:newsletter@indiegamestudio.com" class="boton boton-newsletter">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
            <span>Newsletter Signup</span>
        </a>
        <a href="https://discord.gg" class="boton boton-discord" target="_blank">
            <img src="/img/discord.svg" alt="Discord" class="icono-boton">
            <span>Join our Discord</span>
        </a>
    </div>

    <!-- Pie de página con copyright -->
    <footer class="pie-pagina">
        <p>Indie Game Studio © 2025</p>
    </footer>
</body>

</html>
